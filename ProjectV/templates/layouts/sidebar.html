{% load static %}
{% load sass_tags %}
<!-- Page Sidebar Start-->
<div class="sidebar-wrapper" sidebar-layout="stroke-svg">
  <div>
    <div class="logo-wrapper"><a href="#"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png' %}" alt=""><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png'%}" alt=""></a>
      <div class="back-btn"><i class="fa fa-angle-left"></i></div>
      <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="grid"> </i></div>
    </div>
    <div class="logo-icon-wrapper"><a href="#"><img class="img-fluid" src="{% static 'assets/images/logo/logo-icon.png' %}" alt=""></a></div>
    <nav class="sidebar-main">
      <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
      <div id="sidebar-menu">
        <ul class="sidebar-links" id="simple-bar">
          <li class="back-btn"><a href="#"><img class="img-fluid" src="{% static 'assets/images/logo/logo-icon.png' %}" alt=""></a>
            <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2" aria-hidden="true"></i></div>
          </li>
          <li class="sidebar-main-title">
            <div>
              <h6 class="lan-1">General</h6>
            </div>
          </li>
         
          <li class="sidebar-list"><a class="sidebar-link sidebar-title" href="#">
              <svg class="stroke-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg'%}#stroke-widget"></use>
              </svg>
              <svg class="fill-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg'%}#fill-widget"></use>
              </svg><span class="lan-6">Widgets</span></a>
            <ul class="sidebar-submenu">
              <li><a href="#">General</a></li>
              <li><a href="#">Chart</a></li>
            </ul>
          </li>
         
          
          <li class="sidebar-main-title">
            <div>
              <h6 class="lan-8">Applications</h6>
            </div>
          </li>
       
          <li class="sidebar-list"><a class="sidebar-link sidebar-title link-nav" href="#">
              <svg class="stroke-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg'%}#stroke-file"></use>
              </svg>
              <svg class="fill-icon">
                <use href="{% static 'assets/svg/icon-sprite.svg'%}#fill-file"></use>
              </svg><span>File manager</span></a></li>
      
        
            
        </ul>
      </div>
      <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
    </nav>
  </div>
</div>
<!-- Page Sidebar Ends-->
