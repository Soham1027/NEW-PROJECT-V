{% extends 'base.html' %}
{% load static %}
{% block title %}Product{% endblock %}
{% block content %}
<div class="page-body">
    <div class="container-fluid">
        <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="col-6 col-md-6">
                <h3>Add Product</h3>
            </div>
        </div>
        <div class="card">
            <form method="POST" class="form theme-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <div class="row mb-3">
                        <h4 class="col-12">Product Details</h4>
                    </div>
                    <div style="border-top: 1px solid #ccc; margin-top: 5px; margin-bottom: 20px;"></div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="product_name">Product Name</label>
                                {{ form.product_name }}
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="price">Price</label>
                                {{ form.price }}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="description">Description</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label" for="description">Item View</label>
                                {{ form.item_view }}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <h5>Product Images</h5>
                            <div id="image-upload-section">
                                <div class="image-upload-item mb-3">
                                    <input type="file" name="images[]" class="form-control" accept="image/*">
                                    <input type="checkbox" name="default_image[]" class="form-check-input" value="1"> Default
                                </div>
                            </div>
                            <button type="button" id="add-image-button" class="btn btn-success">Add Image</button>
                        </div>
                    </div>
                    

                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <input class="btn btn-light" type="reset" value="Cancel">
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    document.getElementById("add-image-button").addEventListener("click", function() {
        var section = document.getElementById("image-upload-section");
        var newItem = document.createElement("div");
        newItem.classList.add("image-upload-item", "mb-3");
        
        newItem.innerHTML = `
            <input type="file" name="images[]" class="form-control" accept="image/*">
            <input type="checkbox" name="default_image[]" class="form-check-input" value="1"> Default
        `;
        
        section.appendChild(newItem);
        
        // Ensure only one default image can be selected
        let checkboxes = section.querySelectorAll('input[name="default_image[]"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                checkboxes.forEach(function(cb) {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            });
        });
    });
    
</script>
{% endblock %}
